<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .filme {
            text-align: center;
            width: 200px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Filmes recomendados para "{{ filme }}"</h1>
    <div class="container">
        {% for item in recomendacoes %}
            <div class="filme">
                <img src="{{ item.poster_url }}" alt="{{ item.title }}">
                <p><strong>{{ item.title }}</strong> ({{ item.release_date[:4] }})</p>
            </div>
        {% endfor %}
    </div>
    <a href="/">Voltar</a>
</body>
</html>
