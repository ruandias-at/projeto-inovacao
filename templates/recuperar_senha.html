<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../static/recuperar_senha.css">
</head>
<body>
    <div class="container">
        <h2>Recuperar Senha</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <p>Digite seu e-mail cadastrado para receber um link de recuperação de senha.</p>
        
        <form action="{{ url_for('recuperar_senha') }}" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>

        <a href="{{ url_for('login') }}" class="btn">Voltar ao Login</a>
    </div>
</body>
</html>
