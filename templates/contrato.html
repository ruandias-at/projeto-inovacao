<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de Frete</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Detalhes do Contrato</h1>
        <nav>
            <a href="/">Voltar ao Dashboard</a>
        </nav>
    </header>

    <section class="contrato">
        <h2>Contrato ID: {{ contrato.id }}</h2>
        <p><strong>Transportadora:</strong> {{ contrato.transportadora }}</p>
        <p><strong>Cliente:</strong> {{ contrato.cliente }}</p>
        <p><strong>Valor:</strong> R$ {{ contrato.valor }}</p>
        <p><strong>Status:</strong> {{ contrato.status }}</p>

        <a href="/">Voltar</a>
    </section>

    <footer>

    </footer>
</body>
</html>
