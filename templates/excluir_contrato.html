<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Contrato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/contrato.css') }}">
</head>
<body>
    <div class="container">
        <h2>Excluir Contrato</h2>
        <p>Tem certeza de que deseja excluir o contrato de <strong>{{ contrato.cliente }}</strong> com a transportadora <strong>{{ contrato.transportadora }}</strong>?</p>
        
        <form action="{{ url_for('excluir_contrato', contrato_id=contrato.id) }}" method="POST">
            <button type="submit" class="btn-danger">Excluir</button>
            <a href="{{ url_for('dashboard') }}" class="btn">Cancelar</a>
        </form>
    </div>

    <style>
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</body>
</html>
